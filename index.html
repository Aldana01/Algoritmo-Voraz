<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="custom-container">
        <div class="input-custom">
            <label for="#cnode">Nodes</label>
            <input id="cnode" type="number" min="0">
        </div>
        <div class="input-custom">
            <label for="#ctime">TTL (s)</label>
            <input id="ctime" type="number" min="0">
        </div>
        <div class="btnStart">
            <button onclick="startTrip()">Iniciar</button>
        </div>
    </div>
    <div class="canvas-container">
        <canvas id="canvas" class="canvas" width="1000px" height="500px"></canvas>
    </div>
    <script src="canvas.js"></script>
    <script src="algorithm.js"></script>
</body>
</html>
